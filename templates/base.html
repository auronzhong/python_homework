$def with (page)
<html>
    <head>
        <title>My Blog</title>
        <style>
            #menu {
                width: 200px;
                float: right;
            }
        </style>
    </head>

    <body>
        <ul id="menu">
            <li><a href="/" mce_href="">Home</a></li>

        </ul>

        $:page
    </body>
</html>
